 <form class="example-form" (ngSubmit)="onSubmit()">

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Favorite food" value="Sushi" [(ngModel)]="tarotCardModel.buyerName" name="buyername">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Leave a comment"></textarea>
  </mat-form-field>

   <mat-form-field class="example-full-width">
     <input matInput placeholder="Email" [formControl]="emailFormControl"
            [errorStateMatcher]="matcher" [(ngModel)]="tarotCardModel.buyerEmail" name="buyeremail">
     <mat-hint>Errors appear instantly!</mat-hint>
     <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
       Please enter a valid email address
     </mat-error>
     <mat-error *ngIf="emailFormControl.hasError('required')">
       Email is <strong>required</strong>
     </mat-error>
   </mat-form-field>

   <p>
     <button mat-raised-button color="primary" type="submit">Submit</button>
   </p>

</form>
