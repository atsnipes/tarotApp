<!-- Tarot Edit Form -->
<div class="edit-form-wraper vertical-center">
  <form class="edit-form" (ngSubmit)="onSubmit()">

     <!-- Buyer Name -->
    <mat-form-field class="edit-full-width">
      <input matInput placeholder="First Name" [(formControl)]="firstNameFormControl" [(ngModel)]="tarotCardModel.buyerFirstName" name="buyerfirstname">
      <mat-error *ngIf="emailFormControl.hasError('required')">
        First Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="edit-full-width">
      <input matInput placeholder="Last Name" [(formControl)]="lastNameFormControl" [(ngModel)]="tarotCardModel.buyerLastName" name="buyerlastname">
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Last Name  is <strong>required</strong>
      </mat-error>
    </mat-form-field>

     <!-- Buyer Address -->
     <mat-form-field class="edit-full-width">
       <input matInput placeholder="Address" [(formControl)]="addressFormControl" [(ngModel)]="tarotCardModel.buyerAddress" name="buyeraddress">
       <mat-error *ngIf="emailFormControl.hasError('required')">
         Address  is <strong>required</strong>
       </mat-error>
     </mat-form-field>

     <!-- Buyer Email -->
     <mat-form-field class="edit-full-width">
       <input matInput placeholder="Email" [formControl]="emailFormControl"
              [errorStateMatcher]="matcher" [(ngModel)]="tarotCardModel.buyerEmail" name="buyeremail">
       <!--mat-hint>Errors appear instantly!</mat-hint-->
       <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
         Please enter a valid email address
       </mat-error>
       <mat-error *ngIf="emailFormControl.hasError('required')">
         Email is <strong>required</strong>
       </mat-error>
     </mat-form-field>

     <!-- Deck ID Select -->
     <mat-form-field>
       <mat-select placeholder="Choose a Tarot Deck" [formControl]="deckSelectControl" required>
         <mat-option>--</mat-option>
         <mat-option *ngFor="let deck of tarotDecks" [value]="deck.id">
           {{deck.name}}
         </mat-option>
       </mat-select>
       <mat-error *ngIf="deckSelectControl.hasError('required')">Please choose a Tarot Deck</mat-error>
       <mat-hint *ngIf="deck">Choose a deck from here ^</mat-hint>
     </mat-form-field>

     <!-- Submit Btn -->
     <p>
       <button mat-raised-button class="edit-btn" color="primary" type="submit">Submit</button>
     </p>

  </form>
</div>
